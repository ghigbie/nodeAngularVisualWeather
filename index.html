<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./public/css/app.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Visual Weather - Node Playground</a>
                </div>
            </div>
        </nav>
        
        <div class="container main-content flex-box">
            <div id="post-address">
            </div>
            
            <div id="post-weather">
            </div>
            
            <form>
                <div class="form-group">
                    <label>Please enter your zip code or city and state.</label>
                    <input class="form-control" 
                        id="inputAddress"
                        type="text" id="location" 
                        name="location" 
                        placeholder="96817...Honolulu, HI"
                        ng-model="addressInput">
                </div>
                
                <button class="btn btn-danger center" id="mainButton" onclick="getWeather()">Get Weather</button>
                <button class="btn btn-danger center" onclick="reloadPage()">Clear</button>
            </form>
        </div>
        <script type="text/javascript" src="visual-app.js"></script>
    </body>
</html>
