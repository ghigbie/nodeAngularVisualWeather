<!DOCTYPE html>
<html lang="en" ng-app="weatherModule">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="./public/css/app.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Visual Weather - Node Playground</a>
                </div>
            </div>
        </nav>
        
        <div class="container main-content flex-box" ngController="WeatherController">
            <div ng-cloak>
                <h2 id="addressInput">{{ addressInput }}</h2>
                <h2 id="weatherOutput"> </h2>
            </div>
            <form>
                <div class="form-group">
                    <label>Please enter your zip code or city and state.</label>
                    <input class="form-control" 
                        id="inputAddress"
                        type="text" id="location" 
                        name="location" 
                        placeholder="96817...Honolulu, HI"
                        ng-model="addressInput">
                </div>
                
                <button class="btn btn-danger center"
                        id="mainButton"
                        ng-click="getAddress();">Get Weather</button>
                <button class="btn btn-danger center"
                        ng-cloak
                        ng-hide="true"
                        ng-click="reloadPage();">Clear</button>
            </form>
            <div ng-cloak>
                <h2 id="addressInput">{{ addressInput }}</h2>
                <h2 id="weatherOutput"> </h2>
            </div>
        </div>

        <script type="text/javascript" src="./node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="./modules/weatherModule.js"></script>
        <script type="text/javascript" src="./controllers/WeatherController.js"></script>
        <!--<script type="text/javascript" src="./public/scripts/ng_functions"></script>-->
        <!--<script type="text/javascript" src="app.js"></script>-->
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
